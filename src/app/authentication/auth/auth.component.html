<div class="d-flex justify-content-center" *ngIf="!isLoading">
  <div style="width: 50vw; margin-top: 40px; background-color: antiquewhite; padding: 20px; border-radius: 20px">
    <div class="d-flex justify-content-center">
      <h2>{{ isLogin ? 'Login' : 'Sign Up'}} Form</h2>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="submit()">
      <div class="form-group m-2">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
      </div>
      <div class="form-group m-2">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
      </div>
      <div class="d-flex justify-content-center" style="margin-top: 10px">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLogin ? 'Log In' : 'Sign Up'}}</button>
        <button type="button" class="btn btn-primary" style="margin-left: 10px" (click)="switchMode()">Switch to {{ isLogin ? 'SignUp' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="isLoading" class="d-flex justify-content-center p-5">
  <mat-spinner></mat-spinner>
</div>
