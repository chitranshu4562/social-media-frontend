<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden h-100">

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          The best offer <br />
          <span style="color: hsl(218, 81%, 75%)">for your business</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Temporibus, expedita iusto veniam atque, magni tempora mollitia
          dolorum consequatur nulla, neque debitis eos reprehenderit quasi
          ab ipsum nisi dolorem modi. Quos?
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="authForm">
              <!-- 2 column grid layout with text inputs for the first and last names -->
<!--              <div class="row">-->
<!--                <div class="col-md-6 mb-4">-->
<!--                  <div>-->
<!--                    <label class="form-label" for="form3Example1">First name</label>-->
<!--                    <input type="text" id="form3Example1" class="form-control" placeholder="First name"/>-->
<!--                  </div>-->
<!--                </div>-->
<!--                <div class="col-md-6 mb-4">-->
<!--                  <div>-->
<!--                    <label class="form-label" for="form3Example2">Last name</label>-->
<!--                    <input type="text" id="form3Example2" class="form-control" placeholder="Last name"/>-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->

              <!-- Email input -->
              <div class="mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" id="form3Example3" class="form-control"
                       placeholder="Enter your email" formControlName="email"/>
              </div>

              <!-- Password input -->
              <div class="mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control"
                       placeholder="Enter password" formControlName="password"/>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4"
                      [disabled]="!authForm.valid" (click)="submit()">Sign up</button>
              <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Already have an account?</p>
                <button type="button" class="btn btn-outline-success" [routerLink]="['/login']">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
