<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>

<!--    My Favourite Places-->
    <div class="col">
      <div class="text-center p-3">
        <h1>My Favourite Places</h1>
      </div>
      <div style="background-color: aquamarine; padding: 20px; border-radius: 20px">

        </div>
      </div>
    </div>

    <div class="col-3"></div>
  </div>
</div>
