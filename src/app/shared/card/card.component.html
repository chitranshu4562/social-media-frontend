<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="myFavouritePlace.imageLink" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div style="display: flex; margin-bottom: 10px">
          <h5 class="card-title" style="font-size: 20px; font-weight: 500; flex: 50%">{{ myFavouritePlace.cardTitle }}</h5>
          <h5 style="flex: 50%">Created by: {{ myFavouritePlace.userEmail }}</h5>
        </div>
        <p class="card-text">{{ myFavouritePlace.cardDescription }}</p>
        <div style="display: flex; justify-content: end;">
          <button class="btn btn-primary" [disabled]="!permissionFlag" style="margin-right: 5px" (click)="edit(myFavouritePlace)">Edit</button>
          <button class="btn btn-danger" [disabled]="!permissionFlag" (click)="delete(myFavouritePlace)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
