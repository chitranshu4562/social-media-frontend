<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="myFavouritePlace.imageLink" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="font-size: 20px; font-weight: 500;">{{ myFavouritePlace.cardTitle }}</h5>
        <p class="card-text">{{ myFavouritePlace.cardDescription }}</p>
      </div>
    </div>
  </div>
</div>
