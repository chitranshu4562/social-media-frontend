<div style="background-color: antiquewhite; padding: 25px; width: 60vw;">
  <form [formGroup]="newPlaceForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Place Title</label>
      <input type="text" class="form-control" placeholder="Enter place title" formControlName="title">
    </div>

    <div class="form-group" style="margin: 5px 0">
      <label>Place Description</label>
      <input type="text" class="form-control" placeholder="Enter place description" formControlName="description">
    </div>

    <div class="form-group">
      <label>Image Link</label>
      <input type="text" class="form-control" placeholder="Enter image link" formControlName="imageLink">
    </div>

    <div class="d-flex justify-content-center p-2" style="margin-top: 5px">
      <mat-radio-group formControlName="placeTag" style="background: azure; padding: 7px; border-radius: 15px;">
        <mat-radio-button value="public" [checked]="true">Public</mat-radio-button>
        <mat-radio-button value="private">private</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="d-flex justify-content-center" style="margin-top: 10px">
      <button type="submit" class="btn btn-success" [disabled]="!newPlaceForm.valid">Add new Place</button>
    </div>
  </form>
</div>
